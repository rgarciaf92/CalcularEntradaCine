<!doctype html>

<html lang="es">

<head>
	<base href="/CalcularEntradaCine/">
	<meta charset="utf-8">
	<title>Calcular Entrada Cine</title>
	<link rel="stylesheet" type="text/css" href="css/cine.css?v=1.0">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<div id="container">
		<div id="cont_entrada">
			<h1>!Calcula tu Entrada!</h1>
			<div id="dia_sem" class="clearfix">
				<label id="l_dia">Dia:</label>
				<select id="listaDias" onchange="calcularEntrada();">
					<option value="1">Lunes</option>
					<option value="2" selected>Martes</option>
					<option value="3">Miércoles</option>
					<option value="4">Jueves</option>
					<option value="5">Viernes</option>
					<option value="6">Sábado</option>
					<option value="7">Domingo</option>
				</select>
			</div>
			<div id="cont_edad" class="clearfix">
				<label id="l_edad">Edad:</label>
				<input type="text" id="edad" size="1" value="16" onchange="calcularEntrada();">
			</div>
			<p id="p_precio">PRECIO</p>
			<output id="precio" name="precio">2€</output>
			
			<script src="js/cine.js"></script>
		</div>
	</div> <!-- container -->
</body>
</html>
